<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="../output.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        </style>
        <style>
          .underline-hover {
              position: relative;
              overflow: hidden;
          }
          
          .underline-hover::after {
              content: '';
              position: absolute;
              left: 0;
              bottom: 0;
              height: 2px;
              width: 0;
              background-color: #262523;
              transition: width 0.4s ease-in-out;
          }
  
          .underline-hover:hover::after {
              width: 100%;
          }
      </style>
</head>
<body class="bg-[#E3EBD2] w-[89%] flex flex-col mx-auto">
    <!-- navbar -->
    <nav class="bg-[#E3EBD2] fixed top-0 left-0 w-full z-50   flex  h-[70px] items-center  ">
        <ul class="  flex font-semibold  mx-auto font-raleway justify-evenly w-[700px]">
            <li class=" text-md cursor-pointer underline-hover"><a href="./home.html">HOME</a></li>
            <li class=" text-md cursor-pointer underline-hover"><a href="./services.html">SERVICES</a></li>
            <li class=" text-md cursor-pointer underline-hover"><a href="./contact.html">CONTACT</a></li>
            <li class=" text-md cursor-pointer underline-hover"><a href="./about.html">ABOUT</a></li>
            <li class=" text-md cursor-pointer underline-hover"><a href="./login.html">LOGIN</a></li>
            <li class=" text-md cursor-pointer underline-hover"><a href="./signup.html">SIGNUP</a></li>
        </ul>
    </nav>
    <section class=" flex mt-[100px]">
        <img class=" hidden lg:flex w-[345px]" src="../images/hh3.png" alt="">
        <div class=" mt-[20px] flex flex-col xl:w-[70%]">
            <h1 class=" text-[70px]  mx-auto text-center  font-raleway leading-tight text-[#262523] mt-2  font-bold " >WE'VE BEEN WAITING FOR YOU </h1>
            <h2 class=" mt-4 lg:mt-1 mx-auto font-semibold text-center  text-[28px] font-raleway  text-[#81817D]">We want to hear from you. Let us know how we can help</h2>
            <form class="flex flex-col mx-auto  lg:w-[70%] xl:w-[60%] mt-[40px]" action="">
                <div class=" flex w-full justify-between">
                    <div class=" flex flex-col w-[46%] ">
                        <label for="type" class=" font-raleway font-semibold  text-[16px] text-[#262523]">FIRST NAME</label>
                        <input id="type" placeholder="First Name" type="text" class=" mt-4 bg-transparent    py-[11px] text-[18px] pl-4 placeholder:text-[#B3B2AE] rounded-full border-2 border-[#262523]" name="type">
                    </div>
                    <div class=" flex flex-col w-[46%] ">
                        <label for="type" class=" font-raleway font-semibold  text-[16px] text-[#262523]">LAST NAME</label>
                        <input id="type" placeholder="Last Name" type="text" class=" mt-4 bg-transparent    py-[11px] text-[18px] pl-4 placeholder:text-[#B3B2AE] rounded-full border-2 border-[#262523]" name="type">
                    </div>
                </div>
                <label for="type" class=" mt-6  font-raleway font-semibold  text-[16px] text-[#262523]">PHONE NUMBER</label>
                <input id="type" placeholder="+216 XX.XXX.XXX" type="text" class=" mt-4 bg-transparent py-[11px] text-[18px] pl-4 placeholder:text-[#B3B2AE] rounded-full border-2 border-[#262523]" name="type">
                <label for="email" class=" mt-6 font-raleway font-semibold  text-[16px] text-[#262523]">EMAIL</label>
                <input id="email" placeholder="XX@MAIL.COM" type="email" class=" mt-4 bg-transparent py-[11px] text-[18px] pl-4 placeholder:text-[#B3B2AE] rounded-full border-2 border-[#262523]" name="email">
                <label for="adress" class=" mt-6 font-raleway font-semibold  text-[16px] text-[#262523]">MESSAGE</label>
                <textarea placeholder="ENTER MESSAGE" class=" mt-4 bg-transparent pl-4 py-[11px] text-[18px]  placeholder:text-[#B3B2AE] h-[120px] rounded-[30px] border-2 border-[#262523]" name="message" id="message"></textarea>
                <button class="flex justify-center  items-center hover:bg-[#262523] hover:duration-300 ease-in-out py-[25px] h-[50px] hover:text-[#E3EBD2] mt-8 font-semibold text-[20px] rounded-full w-full cursor-pointer border-2 border-[#262523]"">
                    SUBMIT
                </button> 
            </form>
        </div>
    </section>
    <footer class=" flex flex-col  mt-[120px] text-[#B3B2AE] rounded-t-[58px] bg-[#262523] py-8"> 
        <h1 class=" mx-auto font-bold font-raleway text-[20px]">DONT FORGET TO VISIT OUR SOCIALS</h1> 
        <div class=" flex justify-evenly mx-auto mt-8 w-[70%] md:w-[60%] lg:w-[35%]">
            <img src="../images/facebook.png" class=" w-[40px] h-[40px] md:w-[50px] md:h-[50px] cursor-pointer hover:scale-110 ease-in-out duration-300" alt="">
            <img src="../images/instagram.png" class="  w-[40px] h-[40px] md:w-[50px] md:h-[50px] cursor-pointer hover:scale-110 ease-in-out duration-300" alt="">
            <img src="../images/x.png" alt="" class="  w-[40px] h-[40px] md:w-[50px] md:h-[50px] cursor-pointer hover:scale-110 ease-in-out duration-300">
            <img src="../images/youtube.png" class="  w-[40px] h-[40px] md:w-[50px] md:h-[50px] cursor-pointer hover:scale-110 ease-in-out duration-300" alt="">
        </div>
    </footer>  
</body>
</html>
